<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <title>Vigna Tech || Common Components</title>
    <style>
        .container {
            margin-top: 30px;
        }

        h3 {
            font-size: 24px;
            font-weight: 400;
        }

        .mb-15 {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-15">
                <h3>Buttons</h3>
            </div>
            <div class="col-4 mb-15">
                <button class="btn btn--primary">Sign in</button>
            </div>
            <div class="col-4 mb-15">
                <button class="btn btn--primary d-flex-center">
                    <span>Sign in</span>
                    <span class="material-icons right-arrow fs-16">arrow_forward</span>
                </button>
            </div>
            <div class="col-4 mb-15">
                <button class="btn btn--primary d-flex-center">
                    <span>Sign in</span>
                    <span class="material-icons down-arrow fs-16">keyboard_arrow_down</span>
                </button>
            </div>
            <div class="col-4 mb-15">
                <button class="btn btn--secondary d-flex-center">
                    <span class="material-icons edit-icon fs-16">edit</span>
                    <span>Edit Vigna Scores</span>
                </button>
            </div>
            <div class="col-4 mb-15">
                <button class="btn btn--secondary">Sign in</button>
            </div>
            <div class="col-4 mb-15">
                <button class="btn btn--tertiary">Sign in</button>
            </div>
            <div class="col-4 mb-15">
                <button class="btn btn--tertiary d-flex-center">
                    <span>Add Work</span>
                    <span class="material-icons fs-16 add-icon">add</span>
                </button>
            </div>
            <div class="col-4 mb-15">
                <button class="btn-square d-flex-center">
                    <span class="material-icons down-arrow fs-16">insert_drive_file</span>
                    <span>View Resume</span>
                </button>
            </div>
            <div class="col-12 mb-15">
                <h3>Input Box</h3>
            </div>
            <div class="col-4 mb-15">
                <div class="input-wrap">
                    <label class="input-label">
                        <span class="material-icons">phone</span>
                        <span>Mobile</span>
                    </label>
                    <input type="text" class="input-field" placeholder="Enter your mobile number">
                </div>
            </div>
            <div class="col-4 mb-15">
                <div class="input-wrap">
                    <label class="input-label">
                        <span class="material-icons">lock</span>
                        <span>Password</span>
                    </label>
                    <input type="password" class="input-field" placeholder="Enter password">
                </div>
            </div>
            <div class="col-4 mb-15">
                <div class="input-wrap">
                    <label class="input-label">First Name</label>
                    <input type="text" class="input-field" placeholder="Enter your first name">
                </div>
            </div>
            <div class="col-12 mb-15">
                <div class="input-wrap">
                    <label class="input-label">Bio</label>
                    <textarea rows="4" class="input-field" placeholder="Enter Bio"></textarea>
                </div>
            </div>
            <div class="col-4 mb-15">
                <div class="search-wrap">
                    <input type="text" class="custom-search" placeholder="Search Hospital">
                </div>
            </div>
            <div class="col-4 mb-15">
                <div class="select-wrap">
                    <label class="select-label">Sort By</label>
                    <select class="custom-select">
                        <option value="Recently Added">Recently Added</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
